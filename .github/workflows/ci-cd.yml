name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Flask app
      uses: docker/build-push-action@v4
      with:
        context: ./vote
        push: true
        tags: yourusername/flask-app:latest

    - name: Build and push Node.js app
      uses: docker/build-push-action@v4
      with:
        context: ./result
        push: true
        tags: yourusername/node-app:latest

    - name: Build and push .NET Worker
      uses: docker/build-push-action@v4
      with:
        context: ./worker
        push: true
        tags: yourusername/dotnet-worker:latest

